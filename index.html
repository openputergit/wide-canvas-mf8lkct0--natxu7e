<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Project Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-4 md:p-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Software Project Dashboard</h1>
            <p class="text-gray-600 mt-2">Manage your software projects and customers</p>
        </div>

        <!-- Filters and Actions -->
        <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
            <div class="flex flex-col md:flex-row gap-4 items-start md:items-center justify-between mb-4">
                <div class="flex flex-col sm:flex-row gap-4 w-full md:w-auto">
                    <input type="text" id="search" placeholder="Search projects..." class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select id="statusFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Status</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
                <button onclick="addNewProject()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors w-full md:w-auto">
                    <i class="bi bi-plus-lg mr-2"></i>Add New Project
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="table-container">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Software Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned Customer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="projectTableBody">
                        <!-- Table content will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample data
        let projects = [
            {
                id: 1,
                name: "CRM System",
                customer: "Tech Corp",
                startDate: "2023-01-15",
                endDate: "2023-12-31",
                price: 25000,
                status: "In Progress"
            },
            {
                id: 2,
                name: "E-commerce Platform",
                customer: "Retail Solutions",
                startDate: "2023-03-01",
                endDate: "2023-09-30",
                price: 35000,
                status: "Completed"
            },
            {
                id: 3,
                name: "Mobile App",
                customer: "StartUp Inc",
                startDate: "2023-06-01",
                endDate: "2023-12-15",
                price: 15000,
                status: "Pending"
            }
        ];

        // Render table
        function renderProjects(projectsToRender) {
            const tableBody = document.getElementById('projectTableBody');
            tableBody.innerHTML = '';

            projectsToRender.forEach(project => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${project.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${project.customer}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${project.startDate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${project.endDate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$${project.price.toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            ${project.status === 'Completed' ? 'bg-green-100 text-green-800' : 
                            project.status === 'In Progress' ? 'bg-blue-100 text-blue-800' : 
                            'bg-yellow-100 text-yellow-800'}">
                            ${project.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <button onclick="editProject(${project.id})" class="text-blue-600 hover:text-blue-800 mr-3">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button onclick="deleteProject(${project.id})" class="text-red-600 hover:text-red-800">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Filter projects
        function filterProjects() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = projects.filter(project => {
                const matchesSearch = project.name.toLowerCase().includes(searchTerm) || 
                                    project.customer.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || project.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            renderProjects(filtered);
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', filterProjects);
        document.getElementById('statusFilter').addEventListener('change', filterProjects);

        function addNewProject() {
            // Implement add new project functionality
            alert('Add new project functionality to be implemented');
        }

        function editProject(id) {
            // Implement edit project functionality
            alert(`Edit project ${id} functionality to be implemented`);
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects = projects.filter(project => project.id !== id);
                renderProjects(projects);
            }
        }

        // Initial render
        renderProjects(projects);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
